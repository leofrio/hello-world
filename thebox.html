<script>
function skip() { 
	document.write("<br>") 
}
function show(text) { 
	document.write(text) 
	skip()
} 
var L=parseFloat(prompt("qual a largura da caixa?")) 
var c=parseFloat(prompt("qual a o comprimento da caixa? ")) 
var x=parseFloat(prompt("qual o valor de x?")) 
var volume=x * (c - (2*x)) * (L-(2*x)) 
show("o volume maximo para a caixa Ã© igual a " + volume + "cm")   
</script>
